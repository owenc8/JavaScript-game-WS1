<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
           content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Whac-A-Mole</title>
</head>

<body>
    <section id="homeScreen"class="home">
        <h1>Whack A Mole</h1>
        <p>Pick a difficulty to enter the game area.</p>
        <div class="btnContainer">
            <button id="easyBtn" class="game-btn">EASY</button>
            <button id="mediumBtn" class="game-btn">MEDIUM</button>
            <button id="hardBtn" class="game-btn">HARD</button>
        </div>
    </section>
    <section id="gameScreen" class="gameScreen" style="display: none;">
        <div class="game-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 15s</div>
        </div>
        <button id="startButton" class="game-btn">Start Game</button>
        <button id="endButton" class="game-btn" disabled>End Game</button>
        <div class="game-container">
            <div class="hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
        </div>
        <div class="gameBtnContainer">

            <button id="backBtn" class="game-btn">BACK TO MENU</button>
            <button id="playAgainBtn"class="game-btn">PLAY AGAIN</button>
        </div>
    </section>

    <footer>
        <p>&copy; Owen Chan | For educational purposes only</p>
        <p>BCIT FWD43</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
